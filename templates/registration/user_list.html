<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Спсиок пользователей</h1>
<ol>
    {% for i in user %}
    <li>
        <h1>Login: {{ i.user_name }}</h1>
        <p>Email: {{ i.email }}</p>
        <p>Phone: {{ i.phone_number }}</p>
    </li>
    {% endfor %}
</ol>
<form action="{% url 'persons:logout' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit">Выйти</button>
</form>
</body>
</html>
